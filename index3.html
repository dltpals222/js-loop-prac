<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!-- 구구단을 만들어보자 -->
  <script>
    let root = document.getElementById("root");
    let ggd = 13
    for(let ui = 0; ui < ggd; ui++) {
      let ol = document.createElement("ol")
      ol.textContent = (ui+1)+"단";
      root.appendChild(ol);
      for(let i = 0; i < ggd; i++){
        let li = document.createElement("li")
        li.textContent = (ui+1)*(i+1);
        ol.appendChild(li);
      }
    }
    console.dir(root)
    
  </script>
</body>
</html>
